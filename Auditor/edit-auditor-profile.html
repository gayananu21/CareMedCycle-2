<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CaRe - Edit Auditor Profile</title>
    <link rel="stylesheet" href="auditorhomestyle.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="Images/Brian.png" alt="CaRe Logo">
                <span>CARE <span class="med">MED</span></span>
            </div>
            <ul class="nav-links">
                <li><a href="Home.html">Home</a></li>
                <li><a href="#">Therapist</a></li>
                <li><a href="auditor.html">Auditor</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
            <button class="login-button">Logout</button>
        </nav>
    </header>
    <main>
        <section class="auditor-profile-edit">
            <h1>Edit Auditor Name</h1>
            <div class="profile-edit-info">
                <label for="edit-email">Edit Email Address</label>
                <input type="email" id="edit-email" name="edit-email">
                
                <label for="edit-office-address">Edit Office Address</label>
                <input type="text" id="edit-office-address" name="edit-office-address">
            </div>
            <div class="profile-edit-buttons">
                <button class="cancel-button">Cancel</button>
                <button class="save-button">Save</button>
            </div>
        </section>
    </main>
</body>
</html>
