<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CaRe Med - Professional Staff Profile</title>
    <link rel="stylesheet" href="StyleSheets\professionalstaffprofile.css">
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">
            <img src="../Images\HeaderLogo.png" alt="Care Med Logo">
            <span class="care">CARE <span class="med">MED</span></span>
        </div>
        <div class="nav-links">
            <a href="home.html">Home</a>
        </div>
    </div>

    <!-- Professional Staff Section -->
    <div class="professional-staff-section">
        <img src="../Images\patient.png" alt="Professional Staff Icon" class="staff-icon">
        <h1>Professional Staff</h1>

        <!-- Input Section for Staff Details -->
        <div class="staff-details">
            <input type="text" placeholder="Contact No.">
            <input type="email" placeholder="Email Address">
            <input type="text" placeholder="Office Address">
        </div>
    </div>

    <!-- JavaScript (if any) can be linked here -->
    <script src="scripts/professional_staff.js"></script>
</body>
</html>
