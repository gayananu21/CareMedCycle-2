<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Note</title>
    <link rel="stylesheet" href="styles/editNote.css">
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">
            <img src="Images/Brian.png" alt="Care Med Logo">
            <span class="care">CARE <span class="med">MED</span></span>
        </div>
        <div class="nav-links">
            <a href="therapist_home.html">Home</a>
            <div class="dropdown">
                <button class="dropbtn">My Patients</button>
                <div class="dropdown-content">
                    <a href="patient_records.html">Patient Records</a>
                    <a href="upcomingSessions.html">Upcoming Sessions</a>
                    <a href="createNewSession.html">Create Session</a>
                </div>
            </div>
        </div>
        <div class="profile-icon">
            <a href="therapistProfile.html">
                <img src="Images/profile-icon.png" alt="Profile">
            </a>
        </div>
    </div>

    <!-- Main Content for Editing Notes -->
    <div class="container">
        <h1>Edit Note</h1>
        <form id="edit-note-form">
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="note">Note:</label>
                <textarea id="note" name="note" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="note-type">Note Type:</label>
                <select id="note-type" name="note-type">
                    <option value="Depression">Depression</option>
                    <option value="Generalized Anxiety Disorder (GAD)">Generalized Anxiety Disorder (GAD)</option>
                    <option value="Schizophrenia">Schizophrenia</option>
                    <option value="Post-Traumatic Stress Disorder (PTSD)">Post-Traumatic Stress Disorder (PTSD)</option>
                    <option value="Borderline Personality Disorder">Borderline Personality Disorder</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <!-- Custom note type input -->
            <div class="form-group custom-note-type" style="display: none;">
                <label for="custom-note-type-input">Custom Note Type:</label>
                <input type="text" id="custom-note-type-input" name="custom-note-type" placeholder="Enter custom note type">
            </div>

            <!-- Action buttons -->
            <div class="form-actions">
                <button type="button" class="cancel-btn">Cancel</button>
                <button type="submit" class="save-btn">Save</button>
            </div>
        </form>
    </div>

    <!-- Success Popup -->
    <div id="success-popup" class="popup hidden">
        <p>Note updated successfully!</p>
        <button id="success-close-btn" class="close-btn">OK</button>
    </div>

    <!-- Error Popup -->
    <div id="error-popup" class="popup hidden">
        <p id="error-message">Error updating note. Please try again.</p>
        <button id="error-close-btn" class="close-btn">OK</button>
    </div>

    <script src="scripts/editNote.js"></script>
</body>
</html>
