<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Session</title>
    <link rel="stylesheet" href="styles/editSession.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">
            <img src="Images/Brian.png" alt="Care Med Logo">
            <span class="care">CARE <span class="med">MED</span></span>
        </div>
        <div class="nav-links">
            <a href="therapist_home.html">Home</a>
            <div class="dropdown">
                <button class="dropbtn">My Patients</button>
                <div class="dropdown-content">
                    <a href="patient_records.html">Patient Records</a>
                    <a href="upcomingSessions.html">Upcoming Sessions</a>
                    <a href="createNewSession.html">Create Session</a>
                </div>
            </div>
        </div>
        <div class="profile-icon">
            <img src="images/profile-icon.png" alt="Profile">
        </div>
    </div>

    <!-- Edit Session Form -->
    <div class="edit-session-container">
        <!-- Left Form Section -->
        <div class="edit-session-form">
            <h1>Edit Session</h1>

            <!-- Form fields for session details -->
            <div class="form-field">
                <label for="title">Title:</label>
                <input type="text" id="title" value="">
            </div>

            <div class="form-field">
                <label for="date">Date:</label>
                <input type="date" id="date" value="">
            </div>

            <div class="form-field">
                <label for="time-start">Start Time:</label>
                <input type="time" id="time-start">
            </div>

            <div class="form-field">
                <label for="time-end">End Time:</label>
                <input type="time" id="time-end">
            </div>

            <div class="form-field">
                <label for="location">Location:</label>
                <input type="text" id="location" value="">
            </div>

            <!-- Selected patients section with remove option -->
            <div class="form-field selected-patients-field">
                <label>Patients:</label>
                <div id="selected-patients" class="selected-patients">
                    <!-- Preselected patients will be added here via JavaScript -->
                </div>
            </div>

            <!-- Buttons for save and cancel -->
            <div class="form-actions">
                <button class="save-btn" id="save-session">Save</button>
                <button class="cancel-btn">Cancel</button>
            </div>
        </div>

        <!-- Right Side "Add More Patients" Section -->
        <div class="add-more-patients-section">
            <h2>Add More Patients</h2>
            <div id="available-patients" class="available-patients">
                <!-- Patients available for dragging -->
            </div>
        </div>
    </div>

<!-- Cancel Confirmation Modal -->
<div id="cancel-confirmation-modal" class="modal hidden">
    <div class="modal-content">
        <p id="cancel-message-text">Do you want to cancel editing?</p>
        <div class="modal-actions">
            <button id="cancel-ok-btn">OK</button>
            <button id="cancel-cancel-btn">Cancel</button>
        </div>
    </div>
</div>

    <script src="scripts/editSession.js"></script>
</body>
</html>
