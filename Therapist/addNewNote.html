<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Details</title>
    <link rel="stylesheet" href="styles/addNewNote.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">
            <img src="Images/Brian.png" alt="Care Med Logo">
            <span class="care">CARE <span class="med">MED</span></span>
        </div>
        <div class="nav-links">
            <a href="therapist_home.html">Home</a>
            <div class="dropdown">
                <button class="dropbtn">My Patients</button>
                <div class="dropdown-content">
                    <a href="patient_records.html">Patient Records</a>
                    <a href="upcomingSessions.html">Upcoming Sessions</a>
                    <a href="createNewSession.html">Create Session</a>
                </div>
            </div>
        </div>
        <div class="profile-icon">
            <a href="therapistProfile.html">
            <img src="Images/profile-icon.png" alt="Profile">
        </a>
            
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="note-form">
            <h1>Add New Note</h1>
            <!-- Added Journal Icon -->
            <i class="fas fa-book"></i>
            <form id="add-note-form">
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="note">Note:</label>
                    <textarea id="note" name="note" rows="4" required></textarea>
                </div>

                <!-- Patient Type Selection -->
                <div class="form-group">
                    <label for="patient-type">Patient Type:</label>
                    <select id="patient-type" name="patient-type">
                        <option value="Depression">Depression</option>
                        <option value="Generalized Anxiety Disorder (GAD)">Generalized Anxiety Disorder (GAD)</option>
                        <option value="Schizophrenia">Schizophrenia</option>
                        <option value="Post-Traumatic Stress Disorder (PTSD)">Post-Traumatic Stress Disorder (PTSD)</option>
                        <option value="Borderline Personality Disorder">Borderline Personality Disorder</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <!-- Input field for custom patient type (only shown when "Other" is selected) -->
                <div class="form-group custom-patient-type" style="display: none;">
                    <label for="custom-patient-type">Custom Patient Type:</label>
                    <input type="text" id="custom-patient-type-input" name="custom-patient-type" placeholder="Enter custom patient type">
                </div>

                <!-- Action buttons -->
                <div class="form-actions">
                    <button type="button" class="cancel-btn">Cancel</button>
                    <button type="submit" class="save-btn">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Success Popup -->
    <div id="success-popup" class="popup hidden">
        <p>Note Added Successfully</p>
        <button id="popup-close-btn" class="close-btn">OK</button>
    </div>

    <!-- Save Confirmation Popup -->
    <div id="confirmation-popup" class="popup hidden">
        <p>Do you want to save changes?</p>
        <div class="popup-actions">
            <button id="no-btn">No</button>
            <button id="yes-btn">Yes</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script src="scripts/addNewNote.js"></script>
</body>
</html>
