<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Care Med</title>
    <link rel="stylesheet" href="StyleSheets\professionalstaffstyles.css">
</head>
<body>
    <div class="container">
        <header>
    
            <nav>
                <div class="logo">
                    <img src="../Images\HeaderLogo.png" alt=" Med Logo">
                    <span>CARE <span class="med">MED</span></span>
                </div>
                <ul class="nav-links">
                    <button class="animatedbutton">Home</button>
                    <button class="animatedbutton">Therapist</button>
                    <button class="animatedbutton">Contact Us</button>
                </ul>
                <button class="login-button">Login</button>
            </nav>
        </header>

        <main>
            <section class="session-header">
                <div class="session-details">
                    <h2>Session 01</h2>
                    <p>13/11/2024</p>
                </div>
                <button class="cta-button">Create New Session</button>
            </section>

            <section class="session-note">
                <p>The patient reports a dull headache located at the front of the head, rated as 6/10 in severity. The headache began three days ago and is associated with light sensitivity and mild nausea. No history of recent trauma or significant stress</p>
            </section>

            <div class="section-title">
                <h3>Patients</h3>
            </div>
            <section class="grid">
                <div class="grid-row">
                    <button class="patient-card">Patient 1 <span class="btn">+</span></button>
                    <button class="patient-card">Patient 2 <span class="btn">+</span></button>
                    <button class="patient-card">Patient 3 <span class="btn">+</span></button>
                </div>
            </section>

            <div class="section-title">
                <h3>Therapists</h3>
            </div>
            <section class="grid">
                <div class="grid-row">
                    <button class="therapist-card">Therapist 1 <span class="btn">+</span></button>
                    <button class="therapist-card">Therapist 2 <span class="btn">+</span></button>
                    <button class="therapist-card">Therapist 3 <span class="btn">+</span></button>
                </div>
            </section>

            <section class="save-section">
                <button class="save-button">Save</button>
            </section>
        </main>
    </div>
</body>
</html>
