<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Care Med</title>
    <link rel="stylesheet" href="StyleSheets\editsession.css">
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <div class="logo">
                    <img src="../Images\HeaderLogo.png" alt="Care Med Logo">
                    <span>CARE <span class="med">MED</span></span>
                </div>
                <ul class="nav-links">
                    <button class="animatedbutton">Home</button>
                    <button class="animatedbutton">Therapist</button>
                    <button class="animatedbutton">Contact Us</button>
                </ul>
                <button class="login-button">Login</button>
            </nav>
        </header>

        <main>
            <section class="patient-cards">
                <!--  Card 1 -->
                <div class="patient-card">
                    <div class="patient-info">
                        <img src="../Images\patientImages\patient10.jpeg" alt="Patient img">
                        <h3>Dineth</h3>
                        <p>Age 29</p>
                        <p>Height 4'5"</p>
                        <p>Weight 99 Kg</p>
                    </div>
                    <button class="delete-btn">X</button>
                </div>

                <!--  Card 2 -->
                <div class="patient-card">
                    <div class="patient-info">
                        <img src="../Images\patientImages\patient10.jpeg" alt="Patient img">
                        <h3>mathale akka</h3>
                        <p>Age 29</p>
                        <p>Height 4'5"</p>
                        <p>Weight 99 Kg</p>
                    </div>
                    <button class="delete-btn">X</button>
                </div>

                <!--  Card 3 -->
                <div class="patient-card">
                    <div class="patient-info">
                        <img src="../Images\patientImages\patient10.jpeg" alt="Patient img">
                        <h3>sonali</h3>
                        <p>Age 29</p>
                        <p>Height 4'5"</p>
                        <p>Weight 99 Kg</p>
                    </div>
                    <button class="delete-btn">X</button>
                </div>

                <div class="patient-card">
                    <div class="patient-info">
                        <img src="../Images\patientImages\patient10.jpeg" alt="Patient img">
                        <h3>ama</h3>
                        <p>Age 34</p>
                        <p>Height 5'8"</p>
                        <p>Weight 80 Kg</p>
                    </div>
                    <button class="delete-btn">X</button>
                </div>

                <!--  Card 5  -->
                <div class="patient-card">
                    <div class="patient-info">
                        <img src="../Images\patientImages\patient10.jpeg" alt="Patient img">
                        <h3>ashley</h3>
                        <p>Age 28</p>
                        <p>Height 5'6"</p>
                        <p>Weight 65 Kg</p>
                    </div>
                    <button class="delete-btn">X</button>
                </div>

                <!--  Card 6  -->
                <div class="patient-card">
                    <div class="patient-info">
                        <img src="../Images\patientImages\patient10.jpeg" alt="Patient img">
                        <h3>shane</h3>
                        <p>Age 31</p>
                        <p>Height 5'5"</p>
                        <p>Weight 70 Kg</p>
                    </div>
                    <button class="delete-btn">X</button>
                </div>
            </section>
        </main>
    </div>

    <script>
        document.querySelectorAll('.delete-btn').forEach(button => {
            button.addEventListener('click', function() {
                this.closest('.patient-card').remove();
            });
        });
    </script>
</body>
</html>
