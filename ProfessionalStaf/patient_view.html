<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wellness Journey</title>
    <link rel="icon" href="Images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles/navbar.css" />
    <link rel="stylesheet" href="styles/patients.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  </head>
  <body>
    <div class="navbar">
      <div class="logo">
        <img src="Images/Brian.png" alt="Care Med Logo" />
        <span class="care">CARE <span class="med">MED</span></span>
      </div>
      <div class="nav-links">
        <a href="home.html">Home</a>
        <a href="patient_view.html">Patients</a>
        <a href="createsessions.html">Create New Session</a>
        <a href="upcomingSessions.html">Upcoming Session</a>
      </div>
      <div class="profile-icon">
        <img src="images/profile-icon.png" alt="Profile" />
      </div>
    </div>
    <div class="center">
      <div id = "content" class="content">
        <div class="card">
          <div class="edit">
            <button class="edit-button" id="editBtn"><i class="fa-solid fa-pen-to-square"></i></button>
          </div>
          <div class="container">
            <img src="Images/user.jpeg" alt="" class="image" />
          </div>
          <div class="container">
            <span class="name" id="patientName">Dineth</span>
            <span class="gender" id="patientGender">M</span>
          </div>
          <div class="">
            <p class="details" id="patientAge">Age 29</p>
            <p class="details" id="patientHeight">Height 4'5</p>
            <p class="details" id="patientWeight">Weight 99 kg</p>
          </div>
        </div>
      </div>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <form class="modal-content">
        <span class="close">&times;</span>
        <div>
          <h2 class="edit-title">Edit User</h2>
          <div class="form-field">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Name" value="Dineth" />
          </div>
          <div class="form-field">
            <label for="age">Age:</label>
            <input type="text" id="age" placeholder="Age" value="29" />
          </div>
          <div class="form-field">
            <label for="height">Height:</label>
            <input type="text" id="height" placeholder="Height" value="4'5" />
          </div>
          <div class="form-field">
            <label for="weight">Weight:</label>
            <input type="text" id="weight" placeholder="Weight" value="99" />
          </div>
        </div>
        <div class="modal-footer"><button type="button" class="save-button" id="saveBtn">Save</button></div>
      </form>
    </div>

    <script>
      // Get the modal
      var modal = document.getElementById("myModal");

      // Get the button that opens the modal
      var btn = document.getElementById("editBtn");

      // Get the <span> element that closes the modal
      var span = document.getElementsByClassName("close")[0];

      // When the user clicks on the button, open the modal
      btn.onclick = function() {
        modal.style.display = "block";
      }

      // When the user clicks on <span> (x), close the modal
      span.onclick = function() {
        modal.style.display = "none";
      }

      // When the user clicks anywhere outside of the modal, close it
      window.onclick = function(event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      }

      // Get the save button and patient details
      var saveBtn = document.getElementById("saveBtn");

      // When the user clicks the save button, update the details
      saveBtn.onclick = function() {
        // Get input values from the form
        var newName = document.getElementById("name").value;
        var newAge = document.getElementById("age").value;
        var newHeight = document.getElementById("height").value;
        var newWeight = document.getElementById("weight").value;

        // Update the patient details in the main content
        document.getElementById("patientName").textContent = newName;
        document.getElementById("patientAge").textContent = "Age " + newAge;
        document.getElementById("patientHeight").textContent = "Height " + newHeight;
        document.getElementById("patientWeight").textContent = "Weight " + newWeight + " kg";

        // Close the modal
        modal.style.display = "none";
      }
    </script>
   <script src="scripts/getpatients.js"> </script>
  </body>
</html>
