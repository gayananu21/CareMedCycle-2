<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wellness Journey</title>
    <link rel="icon" href="Images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/Patient/Js/StyleSheet/navbar.css">
    <link rel="stylesheet" href="/Patient/Js/StyleSheet/homestyle.css">
</head>
<body>
    <div class="hero-section">
        <div class="content">
            <h1>EMPOWERING YOUR JOURNEY TO WELLNESS, ONE STEP AT A TIME</h1>
            <p>Sign up with us and learn the way to happiness</p>
            <a href="#" class="btn">Login</a>
        </div>
        <div class="image-container">
            <img src="/Patient/Js/Images/Therapist Image.png" alt="Therapist Image">
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.body.insertAdjacentHTML('afterbegin', data);
                });
        });
     </script>
</body>
</html>
