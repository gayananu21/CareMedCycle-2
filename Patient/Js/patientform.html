<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Journal Entry</title>
    <link rel="stylesheet" href="/Patient/Js/StyleSheet/formstyle.css">
    <link rel="stylesheet" href="/Patient/Js/StyleSheet/navbar.css">
</head>
<body>

    <div class="journal-container">
        <h1>Daily Journal Entry</h1>
        <form id="journalForm" enctype="multipart/form-data">
            
            <!-- Date Picker Section -->
            <div class="form-group">
                <label for="date">Select the date for your journal entry:</label>
                <input type="date" id="date" name="date">
            </div>

            <!-- Emotions Section -->
            <div class="form-group">
                <label for="emotions">How do you feel today?</label>
                <textarea id="emotions" name="emotions" rows="4" placeholder="Write about your emotions and state of mind"></textarea>
            </div>

            <!-- Sleeping Cycle Section -->
            <div class="form-group">
                <label for="sleep">How was your sleep?</label>
                <select id="sleep" name="sleep">
                    <option value="good">Good</option>
                    <option value="average">Average</option>
                    <option value="poor">Poor</option>
                </select>
            </div>

            <!-- Eating Habits Section -->
            <div class="form-group">
                <label for="eating">How were your eating habits today?</label>
                <textarea id="eating" name="eating" rows="3" placeholder="Describe your meals, snacks, etc."></textarea>
            </div>

            <!-- Upload Photo Section -->
            <div class="form-group">
                <label for="meal-photo">Upload a photo of what you ate:</label>
                <input type="file" id="meal-photo" name="meal-photo" accept="image/*">
            </div>

            <!-- Exercise Section -->
            <div class="form-group">
                <label for="exercise">Did you exercise today?</label>
                <select id="exercise" name="exercise">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <!-- Water Intake Section -->
            <div class="form-group">
                <label for="water">How much water did you drink today? (in liters)</label>
                <input type="number" id="water" name="water" step="0.1" placeholder="e.g., 2.5">
            </div>

            <!-- Stress Level Section -->
            <div class="form-group">
                <label for="stress-level">How stressed do you feel today? (1 - 10)</label>
                <input type="number" id="stress-level" name="stress-level" min="1" max="10" placeholder="e.g., 5">
            </div>

            <!-- Daily Affirmation Section -->
            <div class="form-group">
                <label for="affirmation">Select your daily affirmation:</label>
                <select id="affirmation" name="affirmation">
                    <option value="I am strong and capable.">I am strong and capable.</option>
                    <option value="I choose to be happy today.">I choose to be happy today.</option>
                    <option value="I am in control of my life.">I am in control of my life.</option>
                    <option value="I am worthy of love and respect.">I am worthy of love and respect.</option>
                </select>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit">Submit Journal Entry</button>
            </div>
            
        </form>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.body.insertAdjacentHTML('afterbegin', data);
                });
        });
     </script>
</body>
</html>
