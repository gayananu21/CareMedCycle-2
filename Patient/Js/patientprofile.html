<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile Dashboard</title>
  <link rel="stylesheet" href="/Patient/Js/StyleSheet/patientprofile.css">
  <link rel="stylesheet" href="/Patient/Js/StyleSheet/navbar.css">
</head>
<body>

  <!-- Profile Overview Section -->
  <div class="profile-container">
    <div class="profile-overview">
      <div class="profile-card">
        <img src="profile-pic.png" alt="User Profile Picture" class="profile-pic">
        <h2>Dineth</h2>
        <button class="edit-button">Edit Profile</button>
      </div>

      <!-- Profile Information -->
      <div class="profile-info">
        <h3>Profile Information</h3>
        <form class="profile-form">
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" placeholder="Enter your address">
          </div>

          <div class="form-group">
            <label for="mobile">Mobile Number</label>
            <input type="text" id="mobile" placeholder="Enter your mobile number">
          </div>

          <div class="form-group">
            <label for="age">Age</label>
            <input type="text" id="age" placeholder="Enter your age">
          </div>

          <button type="submit" class="save-button">Save Changes</button>
        </form>
      </div>
    </div>

    <!-- Weekly Activities Section -->
    <div class="weekly-activities">
      <h3>Weekly Activities Overview</h3>
      <!-- Bar chart canvas -->
      <canvas id="weeklyActivitiesChart" width="400" height="200"></canvas>
      <!-- Text summary for additional context -->
      <div class="activity-summary">
        <p>Exercise: 5 Sessions</p>
        <p>Meditation: 4 Sessions</p>
        <p>Therapy: 2 Sessions</p>
      </div>
    </div> <!--RThia oabnso-->

    <!-- Journal Summary Section -->
    <div class="journal-summary">
      <h3>Journal Summary</h3>
      <div class="journal-entry">
        <p><strong>Date:</strong> 29th September</p>
        <p><strong>Mood:</strong> Happy</p>
        <p><strong>Sleep Quality:</strong> Good</p>
        <p><strong>Stress Level:</strong> 3/10</p>
      </div>
      <div class="journal-entry">
        <p><strong>Date:</strong> 28th September</p>
        <p><strong>Mood:</strong> Anxious</p>
        <p><strong>Sleep Quality:</strong> Average</p>
        <p><strong>Stress Level:</strong> 6/10</p>
      </div>
    </div>
  </div>

  <!-- Include the external JavaScript file -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="/Patient/Js/StyleSheet/chart.js"></script> <!-- Link to the external JS file -->
  
</body>
</html>
