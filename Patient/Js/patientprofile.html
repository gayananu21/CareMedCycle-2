<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Profile</title>
    <link rel="stylesheet" href="StyleSheet\patientprofile.css">
</head>
<body>
    <header>
        <!-- Navigation bar Start -->
        <nav>
            <div class="logo">
                <img src="Images\Brian.png" alt="Care Med Logo">
                <span>CARE <span class="med">MED</span></span>
            </div>
            <ul class="nav-links">
                <button class="animatedbutton">Home</button>
                <button class="animatedbutton">My Journals</button>
            </ul>
            <div class="profile-icon">
                <img src="images/profile-icon.png" alt="Profile">
            </div>
        </nav>
        <!-- Navigation end -->
    </header>

    <div class="container">
        <div class="profilepicture">
            <img src="Images\patient2.png" alt="Profile Picture">
        </div>
        <h1>Dineth</h1>
        <form class="patient-form" id="patient-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="Enter your address">
            </div>
            <div class="form-group">
                <label for="mobile">Mobile Number</label>
                <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number">
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" placeholder="Enter your age">
            </div>
            <button type="button" class="cta-button" id="save-button">Save</button>
        </form>
    </div>

    <!-- Popup Modal -->
    <div id="popup-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <p>Profile Edited saved successfully!</p>
        </div>
    </div>

    <script src="Js/app.js"></script>
</body>
</html>
