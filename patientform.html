<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Form</title>
<link rel="stylesheet" href="StyleSheet\formstyle.css">
</head>
<body>
    <header>
        <!--Navigation bar Start from below -->
        <nav>
         <div class="logo">
             <img src="Images\Brian.png" alt="Care Med Logo">
             <span>CARE <span class="med">MED</span></span>
         </div>
         <ul class="nav-links">
             <button class="animatedbutton" >Home</button>
             <button class="animatedbutton">Therapist</button>
             <button class="animatedbutton">Contact Us</button>
         </ul>
        <button class="login-button">Logout</button>
        </nav>
     <!--Navigation end-->
    </header> <br>
    <div class="container">
        <form class="patient-form">
            <h1>Dineth's Journals</h1>
            
            <label for="date">Date</label>
            <input type="date" id="date" name="date">
            
            <label for="time">Time</label>
            <input type="time" id="time" name="time">
            
            <label for="state">State of Mind</label>
            <input type="text" id="state" name="state" placeholder="Great (Auto fill the mode according to the selection)">
            
            <label for="sleeping">Sleeping Schedule</label>
            <textarea id="sleeping" name="sleeping" placeholder="Describe your sleeping schedule..."></textarea>
            
            <label for="other">Other</label>
            <textarea id="other" name="other" placeholder="Any other details..."></textarea>
            
            <button type="submit" class="cta-button">Save</button>
        </form>
    </div>
</body>
</html>
