<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Care Med - Session Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="main-header">
        <div class="logo">
            <h2>Care Med</h2>
        </div>
        <nav class="nav-links">
            <a href="#">Home</a>
            <a href="#">Patients</a>
        </nav>
        <button class="create_session-btn">Create New Session</button>
    </header>

    <div class="container">
        <header class="session-header">
            <h1>Session 01</h1>
            <p>12/12/2024</p>
        </header>

        <section class="session-notes">
            <p> caremed.....</p>
        </section>

        <section class="grid-container">
            <div class="grid-title">Patients</div>
            <div class="grid-item">Patient 1 <span class="add-btn">+</span></div>
            <div class="grid-item">Patient 2 <span class="add-btn">+</span></div>
            <div class="grid-item">Patient 3 <span class="add-btn">+</span></div>
            <div class="grid-item">Patient 4 <span class="add-btn">+</span></div>
            <div class="grid-item">Patient 5 <span class="add-btn">+</span></div>
            <div class="grid-item">Patient 6 <span class="add-btn">+</span></div>

            <div class="grid-title">Therapists</div>
            <div class="grid-item">Therapist 1 <span class="add-btn">+</span></div>
            <div class="grid-item">Therapist 2 <span class="add-btn">+</span></div>
            <div class="grid-item">Therapist 3 <span class="add-btn">+</span></div>
            <div class="grid-item">Therapist 4 <span class="add-btn">+</span></div>
            <div class="grid-item">Therapist 5 <span class="add-btn">+</span></div>
            <div class="grid-item">Therapist 6 <span class="add-btn">+</span></div>
        </section>
    </div>
</body>
</html>
